<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Neighborhood Map</title>
    <meta name="description" content="wertyukiiutry">
    <favicon></favicon>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>

    <header class="header-container d-flex">
      <a href="#" id="toggle-button" >
        <img src="img/menu_icon.svg">
      </a>
      <div class="logo">AVENTUR</div>
    </header>

    <main id="wrapper" class="d-flex p-0">

      <aside id="sidebar-wrapper">
        <div></div>
      </aside>

      <section id="page-content-wrapper">
        <div id="map"></div>
      </section>

    </main>

    <!-- script's load -->
    <script src= "js/lib/knockout.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGYIY8HNPbJkCrGZNljqLzQ52pN8tU0MI&callback=initMap">
    </script>

    <!-- menu toggle script MOVE TO JS FOLDER !-->
    <script>
      $('#toggle-button').click(function(event){
        event.preventDefault();
        $("img", this).toggleClass('rotated');
        $('#wrapper').toggleClass('menu--visible');
      });
    </script>

  </body>

</html>
